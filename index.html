	<body>
		
	<style>
    	   #flybutton {
        	display: block;
        	position: relative;
        	margin: 0px auto;
        	width: 25%;
        	height: 10px;
	       	padding: 5px;
		border: none;
	        border-radius: 3px;
        	font-size: 6px;
   	     	text-align: center;
        	color: #fff;
  	      background: #ee8a65;
 	   }
	</style>	
		<div id='map' style='width: 400px; height: 300px;'></div>
		<br/>
		<button id='fly'>fly</button>
	<script>
 	  mapboxgl.accessToken = 'pk.eyJ1IjoiamVyZW15d2dvbGRzbWl0aCIsImEiOiJVQnVsSjAwIn0.cVnUbjXRxH1JhgQkZolVxQ';
	  var map = new mapboxgl.Map({
 	  container: 'map',
  	  style: 'mapbox://styles/mapbox/light-v9'
	  center: [-74.50, 40]
          zoom: 4
 	 });
		
	document.getElementById('fly').addEventListener('click', function () {
   	// Fly to a random location by offsetting the point -74.50, 40
    	// by up to 5 degrees.
    	map.flyTo({
       	 center: [
            -74.50 + (Math.random() - 0.5) * 10,
            40 + (Math.random() - 0.5) * 10]
   	 });
	});
		
	</script>
